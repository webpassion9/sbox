<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&amp;display=swap&_v=20231209203550" rel="stylesheet">
		<link rel="stylesheet" href="css/style.min.css?_v=20231209203550">
		<title>Title</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Header :: Start-->
			<header class="header">
				<div class="container header__main">
					<div class="logo">
						<img class="logo__img" src="img/logo.svg" width="111" height="24" alt="SBOX">
						<div class="logo__title">Powered by SAFEDATA.dev</div>
					</div>
					<div class="header__auth-btns">
						<a class="btn btn-base btn-base--theme-light-gray btn-base--size-normal" href="#">Sign In</a>
						<a class="btn btn-base btn-base--theme-red btn-base--size-normal" href="#">Sign Up</a>
					</div>
				</div>
			</header>
			<!-- Header :: End-->
			<main class="main">
				<div class="container auth-container">
					<div class="auth__main">
						<div class="heading heading--size-medium heading--auth">Registration</div>
						<form class="form-auth">
							<div class="form-fields-wrapper">
								<div class="field-item">
									<div class="input-heading">Your Email</div>
									<div class="input-wrapper">
										<input class="input-base" type="email">
									</div>
								</div>
								<div class="field-item">
									<div class="input-heading">Your mobile phone</div>
									<div class="input-wrapper">
										<input class="input-base" type="tel" id="input-phone">
									</div>
								</div>
							</div>
							<div class="box-note box-note--success box-note--page-reg">
								<span class="font-weight-600">Account successfully registered.</span>
								<br>To continue check your email and follow the instructions
							</div>
						</form>
					</div>
					<div class="auth__img is-md-visible">
						<picture><source srcset="img/auth-img@2x.webp" type="image/webp"><img class="is-lg-visible" src="img/auth-img@2x.jpg" width="640" height="654" alt=""></picture>
						<picture><source srcset="img/auth-img_tablet@2x.webp" type="image/webp"><img class="is-lg-hidden" src="img/auth-img_tablet@2x.jpg" width="1037" height="330" alt=""></picture>
					</div>
				</div>
			</main>
		</div>
		<script src="js/app.min.js?_v=20231209203550"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.min.css">
		<title>Title</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Header :: Start-->
			<header class="header">
				<div class="container header__main">
					<div class="logo">
						<img class="logo__img" src="img/logo.svg" width="111" height="24" alt="SBOX">
						<div class="logo__title">Powered by SAFEDATA.dev</div>
					</div>
					<div class="header__auth-btns">
						<a class="btn btn-base btn-base--theme-light-gray btn-base--size-normal" href="#">Sign In</a>
						<a class="btn btn-base btn-base--theme-red btn-base--size-normal" href="#">Sign Up</a>
					</div>
				</div>
			</header>
			<!-- Header :: End-->
			<main class="main">
				<div class="container auth-container">
					<div class="auth__main">
						<div class="heading heading--size-medium heading--auth">Registration</div>
						<form class="form-auth">
							<div class="form-fields-wrapper">
								<div class="field-item">
									<div class="input-heading">Your Email</div>
									<div class="input-wrapper">
										<input class="input-base" type="email">
									</div>
								</div>
								<div class="field-item">
									<div class="input-heading">Your mobile phone</div>
									<div class="input-wrapper">
										<input class="input-base" type="tel" id="input-phone">
									</div>
								</div>
								<div>
									<div>Please read the following:</div>
									<ul class="list-rules">
										<li>
											<a href="#">Term of Use</a>
										</li>
										<li>
											<a href="#">GDPR & CCTV Policy</a>
										</li>
										<li>
											<a href="#">Privacy policy</a>
										</li>
										<li>
											<a href="#">KYC/AML/CTF policy</a>
										</li>
									</ul>
									<div class="form-auth__check">
										<label class="checkbox">
											<input type="checkbox" hidden>
											<span class="checkbox__icon">
												<svg class="icon-check">
													<use xlink:href="img/icons/icons.svg#icon-check"></use>
												</svg>
											</span>
											<span class="checkbox__text">I have read the above and agree with everything</span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-auth__submit">
								<button class="btn btn-base btn-base--theme-red btn-base--size-normal btn-base--auth" type="submit">
									<svg class="icon-arrow-right">
										<use xlink:href="img/icons/icons.svg#icon-arrow-right"></use>
									</svg>Continue
								</button>
							</div>
						</form>
					</div>
					<div class="auth__img is-md-visible">
						<img class="is-lg-visible" src="img/auth-img@2x.jpg" width="640" height="654" alt="">
						<img class="is-lg-hidden" src="img/auth-img_tablet@2x.jpg" width="1037" height="330" alt="">
					</div>
				</div>
			</main>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
